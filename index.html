<!DOCTYPE html>
<html>
<head>
  <title>Aria!</title>
  <link rel="manifest" href="manifest.json">
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- 3rd-party libraries. In the real world we would use NPM to track + bundle them. -->
  <!-- <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar.js"></script> -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  <script src="https://unpkg.com/aframe-extras@3.3.0/dist/aframe-extras.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>


  <link rel="stylesheet" href="styles.css">
  <script src="app.js"></script>

</head>
<body>

<!-- <h1 id="title">Aria!</h1> -->

  <a-scene
    vr-mode-ui="enabled: false"
    renderer="logarithmicDepthBuffer: true;"
    embedded
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
  >
    <a-text
      value="This content will always face you."
      look-at="[gps-camera]"
      scale="120 120 120"
      gps-entity-place="latitude: 38.344252; longitude: 77.571791;"
    ></a-text>

    <a-entity light="type: ambient; intensity: 0.5;"></a-entity>

    <!-- This shadow-receiving plane is only visible in AR mode. -->
    <a-plane height="15" width="15" position="0 0 -3" rotation="-90 0 0"
             shadow="receive: true"
             ar-shadows="opacity: 0.3"
             visible="true"></a-plane>

    <!-- define your markers (-->
    <a-marker preset='hiro'>
      <!-- here define the content to display on top of the marker -->
      <a-box position='0 0.5 0' material='color: red;'></a-box>
    </a-marker>

    <!-- use rawgithack to retrieve the correct url for nft marker (see 'pinball' below) -->
    <a-nft
        type='nft' url='https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/trex-image/trex'
        smooth='true' smoothCount='10' smoothTolerance='0.01' smoothThreshold='5'>
        <a-entity
            gltf-model='https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/scene.gltf'
            scale="5 5 5"
            position="50 150 -100"
            >
        </a-entity>
    </a-nft>

    <a-camera gps-camera rotation-reader> </a-camera>
  </a-scene>

</body>
</html>
